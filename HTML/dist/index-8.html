<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title> NewsVibe - Tailwind CSS Newsletter Section Tamplate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully responsive section which can be used to Newsletter" name="description" />
    <meta content="Techzaa" name="author" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <!-- Style css -->
    <link href="assets/css/style.min.css" rel="stylesheet" type="text/css">
</head>

<body>

    <section class="py-12 px-4 lg:h-screen flex items-center justify-center">
        <div class="container">
            <div class="max-w-5xl mx-auto md:px-10 md:py-28 p-6 rounded-3xl text-center bg-gray-900 shadow-[rgba(17,_17,_26,_0.1)_0px_0px_16px] bg-cover bg-[url(/assets/images/newsletter/bg-4.png)]">
                <div class="max-w-xl mx-auto">
                    <h2 class="md:text-4xl/tight text-2xl font-bold text-gray-50">Get Notified by our newsletter</h2>
                    <p class="text-base font-medium text-gray-100 mt-4">Sing Up for our weekly newsletter to get to know about exciting offers, our latest products, the latest industry updates.</p>
                    <form class="w-full flex flex-wrap sm:flex-nowrap items-center justify-between gap-3 mt-10">
                        <input id="email-address" name="email" type="email" autocomplete="email" required="" class="min-w-0 flex-auto rounded-md border-gray-700 bg-white/5 px-3.5 py-2 text-white shadow-sm ring-0 focus:ring-0 focus:ring-inset focus:border-gray-700 sm:text-sm sm:leading-6 placeholder:text-white" placeholder="Enter your email">

                        <button class="py-2 px-6 font-semibold text-base rounded-md text-white bg-blue-500 hover:bg-blue-600 transition-all duration-500">Subscribe</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
