<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title> NewsVibe - Tailwind CSS Newsletter Section Tamplate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully responsive section which can be used to Newsletter" name="description" />
    <meta content="Techzaa" name="author" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <!-- Style css -->
    <link href="assets/css/style.min.css" rel="stylesheet" type="text/css">
</head>

<body>

    <section class="py-12 px-4 lg:h-screen flex items-center justify-center">
        <div class="container">
            <div class="max-w-6xl md:px-12 md:py-20 p-6 mx-auto rounded-2xl border border-blue-100/50 bg-blue-50 shadow-[rgba(17,_17,_26,_0.1)_0px_0px_16px]">
                <div class="grid lg:grid-cols-2 grid-cols-1 gap-6 items-center">
                    <div>
                        <img src="assets/images/newsletter/img-2.png" class="sm:h-96 mx-auto" alt="">
                    </div>

                    <div>
                        <h2 class="md:text-4xl/tight text-3xl font-semibold text-gray-950">Subscribe to our newsletter to receive more updates</h2>
                        <p class="text-base font-medium text-gray-500 mt-4">Sign up for our weekly newsletter to stay informed about exciting offers, our latest products, and industry updates. Receive amazing deals directly in your inbox.</p>
                        <form class="w-full flex flex-wrap sm:flex-nowrap items-center justify-between gap-3 mt-9">
                            <input type="email" name="email" id="email" class="w-full p-2.5 text-base rounded-md border-gray-200 text-gray-950 bg-white/20 backdrop-blur-sm focus:outline-none focus:ring-0 focus:border-gray-300 placeholder:text-gray-950" placeholder="Enter you email" autocomplete="off">
                            <button class="py-2.5 px-6 font-semibold text-base rounded-md text-white bg-blue-500 hover:bg-blue-600 transition-all duration-500">Subscribe</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
