<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title> NewsVibe - Tailwind CSS Newsletter Section Tamplate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully responsive section which can be used to Newsletter" name="description" />
    <meta content="Techzaa" name="author" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <!-- Style css -->
    <link href="assets/css/style.min.css" rel="stylesheet" type="text/css">
</head>

<body>

    <section class="py-12 px-4 lg:h-screen flex items-center justify-center">
        <div class="container">
            <div class="max-w-5xl md:p-12 p-6 mx-auto rounded-2xl overflow-hidden bg-gradient-to-r from-[#130135] to-[#17c3c5] shadow-2xl shadow-blue-500/20">
                <div class="grid lg:grid-cols-2 grid-cols-1 gap-6 items-center">
                    <div class="lg:text-start text-center">
                        <h2 class="md:text-4xl/tight text-2xl font-bold text-gray-50">Do not miss any updates</h2>
                        <p class="text-base font-medium text-gray-100 mt-4">We Will write rarely and only high-quality content.</p>
                    </div>

                    <div>
                        <div class="md:p-10 p-6 max-w-md mx-auto rounded-xl bg-white/20 border border-white/20 backdrop-blur-lg">
                            <form class="space-y-4">
                                <h3 class="md:text-3xl text-xl text-white text-center">Subscribe to the newsletter</h3>
                                <div>
                                    <label for="name" class="inline-block text-base font-medium cursor-pointer text-white mb-1">Name</label>
                                    <input type="text" id="name" class="font-normal rounded block w-full text-base bg-gray-200/5 backdrop-blur-xl border-0 shadow-sm text-white focus:border-gray-300 focus:ring-0 placeholder:text-gray-50" placeholder="Name">
                                </div>

                                <div>
                                    <label for="email" class="inline-block text-base font-medium cursor-pointer text-white mb-1">Email</label>
                                    <input type="email" id="email" class="font-normal rounded block w-full text-base bg-gray-200/5 backdrop-blur-xl border-0 shadow-sm text-white focus:border-gray-300 focus:ring-0 placeholder:text-gray-50" placeholder="Email">
                                </div>

                                <button class="w-full h-10 rounded uppercase text-white bg-blue-600 hover:bg-blue-700 transition-all duration-500">Subscribe</button>
                            </form><!-- from End -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
