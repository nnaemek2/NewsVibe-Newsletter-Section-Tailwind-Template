<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title> NewsVibe - Tailwind CSS Newsletter Section Tamplate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully responsive section which can be used to Newsletter" name="description" />
    <meta content="Techzaa" name="author" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <!-- Style css -->
    <link href="assets/css/style.min.css" rel="stylesheet" type="text/css">
</head>

<body>

    <section class="py-12 px-4 lg:h-screen flex items-center justify-center">
        <div class="container">
            <div class="max-w-4xl mx-auto md:p-10 p-6 rounded-3xl bg-blue-500 shadow-[rgba(17,_17,_26,_0.1)_0px_0px_16px]">
                <h2 class="md:text-4xl/tight text-2xl font-bold text-gray-50">Subscribe to our Newsletter</h2>
                <p class="text-base font-medium text-gray-100 mt-4">Sing Up for our weekly newsletter to get to know about exciting offers, our latest products, the latest industry updates.</p>
                <form class="mt-7">
                    <div class="lg:flex items-center gap-5 rounded-md shadow-sm p-1.5 border bg-white">
                        <div class="sm:flex items-center justify-between w-full">
                            <div class="flex w-full items-center sm:border-e sm:ps-2">
                                <i class="ti ti-user text-xl"></i>
                                <input type="text" id="hero-input" name="hero-input" class="border-0 w-full focus:ring-0 bg-transparent" placeholder="Enter your name">
                            </div>
                            <div class="flex w-full items-center sm:ps-4">
                                <i class="ti ti-mail text-xl"></i>
                                <input type="text" id="hero-input" name="hero-input" class="border-0 w-full focus:ring-0 bg-transparent" placeholder="Enter your email">
                            </div>
                            <button class="inline-flex items-center px-6 py-2.5 text-white text-base font-semibold duration-300 rounded bg-gradient-to-r from-blue-600 via-blue-500 to-blue-400">
                                <span>Subscribe</span>
                            </button>
                        </div>
                    </div><!-- Flex End -->
                </form>
            </div>
        </div>
    </section>

</body>

</html>
