<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title> NewsVibe - Tailwind CSS Newsletter Section Tamplate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully responsive section which can be used to Newsletter" name="description" />
    <meta content="Techzaa" name="author" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <!-- Style css -->
    <link href="assets/css/style.min.css" rel="stylesheet" type="text/css">
</head>

<body>

    <section class="py-12 px-4 lg:h-screen flex items-center justify-center">
        <div class="container">
            <div class="max-w-3xl mx-auto rounded-3xl overflow-hidden bg-gray-900 shadow-[rgba(17,_17,_26,_0.1)_0px_0px_16px]">
                <div class="grid md:grid-cols-3 grid-cols-1 items-center">
                    <img src="assets/images/newsletter/img-5.png" class="md:h-full w-full mx-auto" alt="">
                    <div class="md:col-span-2 md:p-10 p-6">
                        <h2 class="md:text-4xl/tight text-2xl font-bold text-gray-50">Join my Newsletter</h2>
                        <p class="text-base font-medium text-gray-100 mt-4">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                        <form class="w-full flex flex-col items-start justify-between gap-4 mt-9">
                            <input id="email-address" name="email" type="email" autocomplete="email" required="" class="min-w-full flex-auto rounded-full border-gray-700 bg-white/5 px-3.5 py-2 text-white shadow-sm ring-0 focus:ring-0 focus:ring-inset focus:border-gray-700 sm:text-sm sm:leading-6 placeholder:text-white" placeholder="Enter your email">
                            <button class="py-2.5 px-6 w-full font-semibold text-base rounded-full text-white bg-blue-500 hover:bg-blue-600 transition-all duration-500">Subscribe</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
