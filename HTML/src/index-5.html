<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title> NewsVibe - Tailwind CSS Newsletter Section Tamplate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully responsive section which can be used to Newsletter" name="description" />
    <meta content="Techzaa" name="author" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <!-- Style css -->
    <link href="assets/css/style.min.css" rel="stylesheet" type="text/css">
</head>

<body>

    <section class="py-12 px-4 lg:h-screen flex items-center justify-center">
        <div class="container">
            <div class="max-w-6xl py-52 mx-auto relative text-center rounded-2xl overflow-hidden bg-cover bg-[url('/assets/images/newsletter/img-1.png')]">
                <div class="absolute inset-0 bg-gray-800/80"></div>

                <div class="max-w-xl mx-auto relative p-5">
                    <p class="text-base font-medium text-gray-100">Subscribe now</p>
                    <h2 class="md:text-5xl/tight text-3xl font-semibold text-gray-50 mt-3">Stay informed with our newsletter.</h2>
                    <form class="w-full flex flex-wrap md:flex-nowrap items-center justify-between gap-2 mt-9">
                        <input type="email" name="email" id="email" class="w-full p-2.5 text-sm rounded-md border-gray-600 text-gray-50 bg-white/20 backdrop-blur-sm focus:outline-none focus:ring-0 focus:border-gray-600 placeholder:text-gray-50" placeholder="E-mail Adress" autocomplete="off">
                        <button class="py-2.5 px-6 font-semibold text-sm rounded-md text-white bg-blue-500 hover:bg-blue-600 ransition-all duration-500">Subscribe</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
