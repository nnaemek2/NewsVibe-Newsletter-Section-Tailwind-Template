<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title> NewsVibe - Tailwind CSS Newsletter Section Tamplate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully responsive section which can be used to Newsletter" name="description" />
    <meta content="Techzaa" name="author" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <!-- Style css -->
    <link href="assets/css/style.min.css" rel="stylesheet" type="text/css">
</head>

<body>

    <section class="py-12 px-4 lg:h-screen flex items-center justify-center">
        <div class="container">
            <div class="max-w-5xl md:p-12 p-6 mx-auto rounded-2xl overflow-hidden border border-gray-200 bg-cover bg-[url(/assets/images/newsletter/bg-2.png)]">
                <div class="grid lg:grid-cols-2 grid-cols-1 gap-6 items-center">
                    <div>
                        <h2 class="md:text-4xl/tight text-2xl font-bold text-gray-50">Subscribe for Secret newsletter</h2>
                        <p class="text-base font-medium text-gray-100 mt-4">Subscribe to email updates and be the first to hear about our latest secret newsletter.</p>
                        <form action="" class="mt-8">
                            <div class="relative flex items-center px-1 bg-white border rounded-md">
                                <input type="email" placeholder="Email Address" class="px-2 py-2.5 text-black w-full text-base border-0 ring-0 bg-transparent outline-none focus:ring-0" />
                                <button type="button" class="px-4 py-1.5 rounded text-white tracking-wider font-semibold border-none outline-none bg-blue-500 hover:bg-blue-600 transition-all duration-500">Subscribe</button>
                            </div>
                        </form>
                    </div>

                    <div>
                        <img src="assets/images/newsletter/img-3.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
