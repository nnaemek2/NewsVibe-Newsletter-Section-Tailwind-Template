<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title> NewsVibe - Tailwind CSS Newsletter Section Tamplate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="A fully responsive section which can be used to Newsletter" name="description" />
    <meta content="Techzaa" name="author" />

    <!-- App favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <!-- Style css -->
    <link href="assets/css/style.min.css" rel="stylesheet" type="text/css">
</head>

<body>

    <section class="py-12 px-4 lg:h-screen flex items-center justify-center bg-blue-500/60">
        <div class="container">
            <div class="max-w-2xl mx-auto text-center">
                <h2 class="md:text-4xl/tight text-2xl font-bold text-white">Our Newsletter</h2>
                <p class="max-w-xl mx-auto text-base font-medium text-gray-100 mt-6">Sign up for our weekly newsletter to stay informed about exciting offers, our latest products, and industry updates</p>
                <form action="" class="mt-6">
                    <div class="relative flex items-center p-1 bg-gray-50/50 border rounded-md">
                        <input type="email" placeholder="Email Address" class="px-2 py-2.5 text-black w-full text-base border-0 ring-0 bg-transparent outline-none focus:ring-0" />
                        <button type="button" class="px-4 py-2.5 rounded text-white tracking-wider font-semibold border-none outline-none bg-blue-500 hover:bg-blue-600 transition-all duration-500">Subscribe</button>
                    </div>
                </form>
                <img src="assets/images/newsletter/img-6.png" class="md:h-96 mx-auto" alt="">
            </div>
        </div>
    </section>

</body>

</html>
